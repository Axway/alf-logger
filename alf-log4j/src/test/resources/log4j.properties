log4j.rootLogger=TRACE, ConsoleTTCC, ConsoleJson, TestTTCC, TestJson

log4j.appender.ConsoleTTCC=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleTTCC.layout=org.apache.log4j.TTCCLayout
log4j.appender.ConsoleTTCC.layout.dateFormat=ISO8601

log4j.appender.ConsoleJson=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleJson.layout=io.axway.alf.log4j.layout.JSONLayout
log4j.appender.ConsoleJson.layout.dateFormat=ISO8601

log4j.appender.TestTTCC=io.axway.alf.log4j.TestAppender
log4j.appender.TestTTCC.layout=org.apache.log4j.TTCCLayout
log4j.appender.TestTTCC.layout.dateFormat=ISO8601

log4j.appender.TestJson=io.axway.alf.log4j.TestAppender
log4j.appender.TestJson.layout=io.axway.alf.log4j.layout.JSONLayout
log4j.appender.TestJson.layout.dateFormat=ISO8601
